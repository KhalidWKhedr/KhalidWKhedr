permissions:
  contents: write

name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake-dark.svg
            dist/ocean.gif?color_snake=orange&color_dots=#2b4f81,#1e3a66,#152b4b,#0f1e33,#081426
          palette: github-dark

      - name: Create output branch if not exists
        run: |
          git fetch origin
          if ! git rev-parse --verify origin/output; then
            git checkout --orphan output
            git commit --allow-empty -m "Initialize output branch"
            git push origin output
          fi

      - name: Push to the output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
